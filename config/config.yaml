app_name: HuskyBot
version: 1.0
debug: true

llm_model:
  provider: openai
  name: gpt-4
  temperature: 0.7
  max_tokens: 150

embedding:
  provider: huggingface
  model_name: sentence-transformers/all-mpnet-base-v2

splitter:
  type: recursive
  chunk_size: 1000
  chunk_overlap: 200

vector_store:
  type: faiss
  file_name: faiss_index
  index_name: index

data_files:
  default_data_path: "../data"  # Path to source data files (text, documents, etc.)
  raw_data: "/raw"
  file_url_mapper_name: FileURLMapper.csv

document_search:
  # Number of documents to retrieve from the vector store
  num_documents: 5
  # Minimum score threshold for document relevance in search results
  min_search_score: 0 # zero means any relevance

scraper:
  base_url: "https://kb.uconn.edu"
  copy_to_data: false

logging:
  level: INFO
  log_file: "huskybot.log"
  max_log_size: 10MB

